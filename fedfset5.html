<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    form {
      width: 300px;
      margin: auto;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    input:focus {
      outline: none;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 16px;
      text-align: center;
      margin-top: 15px;
    }
    .valid {
      border-color: green;
    }
    .invalid {
      border-color: red;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: blue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="regForm">
    <input type="text" id="name" placeholder="Full Name">
    <div class="error" id="nameError"></div>

    <input type="text" id="email" placeholder="Email">
    <div class="error" id="emailError"></div>

    <input type="password" id="password" placeholder="Password">
    <div class="error" id="passwordError"></div>

    <input type="text" id="phone" placeholder="Phone Number">
    <div class="error" id="phoneError"></div>

    <button type="submit">Register</button>
  </form>
  <div class="success" id="successMessage"></div>

  <script>
    const form = document.getElementById("regForm");
    const name = document.getElementById("name");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const phone = document.getElementById("phone");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const phoneError = document.getElementById("phoneError");
    const successMessage = document.getElementById("successMessage");

    function validateName() {
      if (name.value.trim() === "") {
        name.classList.add("invalid");
        name.classList.remove("valid");
        nameError.textContent = "Name cannot be empty";
        return false;
      } else {
        name.classList.add("valid");
        name.classList.remove("invalid");
        nameError.textContent = "";
        return true;
      }
    }

    function validateEmail() {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(email.value)) {
        email.classList.add("invalid");
        email.classList.remove("valid");
        emailError.textContent = "Invalid email format";
        return false;
      } else {
        email.classList.add("valid");
        email.classList.remove("invalid");
        emailError.textContent = "";
        return true;
      }
    }

    function validatePassword() {
      // At least 6 chars, one number, one uppercase, one lowercase
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;
      if (!regex.test(password.value)) {
        password.classList.add("invalid");
        password.classList.remove("valid");
        passwordError.textContent = "Password must have 6+ chars, 1 uppercase, 1 lowercase & 1 number";
        return false;
      } else {
        password.classList.add("valid");
        password.classList.remove("invalid");
        passwordError.textContent = "";
        return true;
      }
    }

    function validatePhone() {
      const regex = /^\d{10}$/;
      if (!regex.test(phone.value)) {
        phone.classList.add("invalid");
        phone.classList.remove("valid");
        phoneError.textContent = "Phone must be exactly 10 digits";
        return false;
      } else {
        phone.classList.add("valid");
        phone.classList.remove("invalid");
        phoneError.textContent = "";
        return true;
      }
    }

    name.addEventListener("input", validateName);
    email.addEventListener("input", validateEmail);
    password.addEventListener("input", validatePassword);
    phone.addEventListener("input", validatePhone);

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (validateName() && validateEmail() && validatePassword() && validatePhone()) {
        successMessage.textContent = "Form submitted successfully!";
        form.reset();
        name.classList.remove("valid");
        email.classList.remove("valid");
        password.classList.remove("valid");
        phone.classList.remove("valid");
      } else {
        successMessage.textContent = "";
      }
    });
  </script>
</body>
</html>
